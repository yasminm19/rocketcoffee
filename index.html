<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketCoffee</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- STYLES -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <img src="./assets/blur-1.png" alt="blur-1" id="blur-1" />

      <img src="./assets/blur-2.png" alt="blur-2" id="blur-2" />
      <div class="nav">
        <img src="./assets/logo-desktop.svg" alt="" id="logo" />

        <div class="nav-mobile">
          <div class="logo">
            <img src="./assets/logo-mobile.svg" alt="logo" />
          </div>
          <div id="menu-mobile">
            <button type="button" id="btn-mobile">
              <img src="./assets/menu-buguer-open.svg" alt="menu mobile" />
            </button>
          </div>
        </div>
        <header>
          <nav id="nav">
            <div class="menu" id="menu">
              <a href="https://www.google.com" target="_blank">Home</a>
              <a href="https://www.google.com" target="_blank">Menu</a>
              <a href="https://www.google.com" target="_blank">Recompensas</a>
              <a href="https://www.google.com" target="_blank">Gifts Cards</a>
              <a href="https://www.google.com" target="_blank">Lojas</a>
            </div>
          </nav>

          <div class="button">
            <a href="https://www.google.com" target="_blank">
              <button class="button-desktop">Pegar meu café</button></a
            >
          </div>
        </header>
        <main>
          <div class="background">
            <div></div>
          </div>
          <div class="background-footer">
            <div></div>
          </div>
          <section class="mobile grid">
            <div id="mobile-container">
              <h1 class="title-mobile">
                O café que fará seu <br />
                código decolar para <br />
                o próximo nível.
              </h1>
              <div class="button-mobile">
                <div>
                  <button>
                    <a href="https://google.com" target="_blank"
                      >PEGAR MEU CAFÉ &gt;</a
                    >
                  </button>
                </div>
              </div>
            </div>
          </section>
          <section class="container-grid">
            <div class="title">
              <h1>
                Great Coffee <br />
                <span> &lt; Great Code/ &gt;</span>
              </h1>
            </div>

            <div class="image-mobile">
              <img src="./assets/rocket-coffee.png" alt="Image Coffee" />
            </div>
            <div class="blur-mobile">
              <img src="./assets/blur-mobile.png" alt="blur" id="blur-mobile" />
            </div>
          </section>
        </main>
        <div class="main">
          <h1>Great Coffee</h1>
          <h1 id="code">&lt; Great Code &gt;</h1>

          <div class="image-1">
            <img src="./assets/rocket-coffee.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
